<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <title>homework 7</title>
</head>
<body>
  <h1 class="title1">Homework 7</h1>
    <div class="block">
      <h2 class="title2">Choose your favorite season</h2>
        <div class="column">
          <label class="container">Spring
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <label class="container">Summer
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="column">
          <label class="container">Autumn
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Winter
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        <p class="paragraph">
          Checkbox list это список из множество input-ов с type "checkbox". Можно выбрать как один так и больше. 
        </p>
    </div>
    <div class="block">
      <h2 class="title2">In which month were you born?</h2>
      <div class="column">
        <label class="container">January
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">February
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">March
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">April
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">May
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">June
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
      </div>
      <div class="column">
        <label class="container">July
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">August
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">September
          <input type="radio" checked="checked" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">October
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">November
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
        <label class="container">December
          <input type="radio" name="radio">
          <span class="radioButton"></span>
        </label>
      </div>
      <p class="paragraph">
        Radio button list это список из input-ов с type "radio" и можно выбрать тольто один итем из списка
      </p>
    </div>
</body>
</html>
